<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #b12577, #5f8ad4);
            min-height: 100vh;
            color: white;
            padding-top: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .task-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;

        }

        .task-form input,
        .task-form textarea,
        .task-form input[type="date"] {
            padding: 10px;
            border: 1px solid rgb(133, 48, 121);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.3);
        }

        .task-form button {
            padding: 10px;
            background-color: rgb(100, 30, 100);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-form button:hover {
            background-color: plum;
            color: rgb(100, 30, 100);
            ;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {

            padding: 10px;
            border-bottom-style: outset;
            border-color: #555;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .task-item.completed {
            background: rgba(255, 255, 255, 0.3);
            ;
            border-color: rgb(100, 30, 100);
        }

        .task-item .task-info {
            flex: 1;
        }

        .task-item .task-info h3 {
            margin: 0;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .task-item .task-info p {
            margin: 5px 0;
            color: #333;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .task-item .task-info .due-date {
            font-size: 0.9rem;
            color: #333;
        }

        .task-item .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-item .task-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-item .task-actions button.edit {
            background-color: rgb(100, 30, 100);
            color: white;
        }

        .task-item .task-actions button.edit:hover {
            background-color: whitesmoke;
            color: #555;
        }

        .task-item .task-actions button.delete {
            background-color: rgb(100, 30, 100);
            color: white;
        }

        .task-item .task-actions button.delete:hover {
            background-color: whitesmoke;
            color: #555;
        }

        .task-item .task-actions button.complete {
            background-color: rgb(100, 30, 100);
            color: white;
        }

        .task-item .task-actions button.complete:hover {
            background-color: whitesmoke;
            color: #555;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filters button {
            padding: 10px 20px;
            margin-left: 30px;
            border: none;
            border-radius: 4px;
            background-color: whitesmoke;
            color: black;
            cursor: pointer;
        }

        .filters button:hover {
            background-color: lightgrey;
            color: black;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: none;
            background-color: plum;
            color: white;
            padding-top: none;
            top: 0;
            margin-bottom: 20px;


        }

        .logo1 {
            font-family: cursive;
            font-size: xx-large;
            font-weight: bold;
            margin-left: 90px;
            color: #555;
            margin-top: 10px;
        }

        .nav-links {
            display: flex;
            list-style-type: none;
        }

        .navbar .nav-links li {
            margin-left: 40px;
            margin-right: 90px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-top: 18px;
            size: 25px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-top: 18px;
            size: 25px;

        }

        @media screen and (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                align-items: center;
                background-color: plum;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <h1 class="logo1">OrganizeMe</h1>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html" class="active">HOME</a></li>
            <li><a href="acc.html">LOGIN</a></li>

        </ul>
    </nav>
    <div id="todoContainer">
    <div class="filters">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('pending')">Pending</button>
        <button onclick="filterTasks('completed')">Completed</button>
    </div>
    <div class="container">
        <h1>Get Organized, Get Ahead</h1>

        <form class="task-form" id="taskForm">
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <textarea id="taskDescription" placeholder="Task Description"></textarea>
            <input type="date" id="taskDueDate" required>
            <button type="submit">Add Task</button>
        </form>

        <ul class="task-list" id="taskList"></ul>
    </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
