<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous">

    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background:  linear-gradient(135deg, #b12577, #5f8ad4);
        }
        
        #authContainer {
            background:  rgba(255, 255, 255, 0.3); 
            
            gap: 40px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            height: 400px;
            text-align: center;
            }
        

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #555;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        
        #registerForm {
            display: none;
        }

        #registerForm:target {
            display: block;
        }

        #registerForm:target ~ #loginForm {
            display: none;
        }
        .btn1{
            font-size: medium;
        }
        .btn1:hover{
            background-color: #333;
        }
        .toogle-link{
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
        .toogle-link:hover{
            text-decoration: underline;
        }


        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .task-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;

        }

        .task-form input,
        .task-form textarea,
        .task-form input[type="date"] {
            padding: 10px;
            border: 1px solid rgb(133, 48, 121);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.3);
        }

        .task-form button {
            padding: 10px;
            background-color: rgb(100, 30, 100);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-form button:hover {
            background-color: plum;
            color: rgb(100, 30, 100);
            ;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {

            padding: 10px;
            border-bottom-style: outset;
            border-color: #555;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .task-item.completed {
            background: rgba(255, 255, 255, 0.3);
            ;
            border-color: rgb(100, 30, 100);
        }

        .task-item .task-info {
            flex: 1;
        }

        .task-item .task-info h3 {
            margin: 0;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .task-item .task-info p {
            margin: 5px 0;
            color: #333;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .task-item .task-info .due-date {
            font-size: 0.9rem;
            color: #333;
        }

        .task-item .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-item .task-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-item .task-actions button.edit {
            background-color: rgb(100, 30, 100);
            color: white;
        }

        .task-item .task-actions button.edit:hover {
            background-color: whitesmoke;
            color: #555;
        }

        .task-item .task-actions button.delete {
            background-color: rgb(100, 30, 100);
            color: white;
        }

        .task-item .task-actions button.delete:hover {
            background-color: whitesmoke;
            color: #555;
        }

        .task-item .task-actions button.complete {
            background-color: rgb(100, 30, 100);
            color: white;
        }

        .task-item .task-actions button.complete:hover {
            background-color: whitesmoke;
            color: #555;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filters button {
            padding: 10px 20px;
            margin-left: 30px;
            border: none;
            border-radius: 4px;
            background-color: whitesmoke;
            color: black;
            cursor: pointer;
        }

        .filters button:hover {
            background-color: lightgrey;
            color: black;
        }



    </style>
</head>
<body>
    <div id="authContainer">
        
        <div id="loginForm">
            <h2>Login</h2>
            <form class="auth-form" onsubmit="login(event)">
                <label for="loginUsername"></label><br>
                <input type="text" id="loginUsername" name="loginUsername" placeholder="Username" required><br><br>

                <label for="loginPassword"></label><br>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Password"required><br><br>

                <button type="submit" class="btn1">Login</button>
            </form>
            <p>Don't have an account? <a href="#" style="color: white;" onclick="showRegister()">Register here</a>.</p>
        </div>
        
        <div id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form class="auth-form" onsubmit="register(event)">
                <label for="registerUsername"></label><br>
                <input type="text" id="registerUsername" name="registerUsername" placeholder="Username"required><br><br>

                <label for="registerPassword"></label><br>
                <input type="password" id="registerPassword" name="registerPassword" placeholder="Password" required><br><br>

                <label for="confirmPassword"></label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"required><br><br>

                <button type="submit" class="btn1">Register</button>
            </form>
            <p>Already have an account? <a href="#" style="color: white;" onclick="showLogin()">Login here</a>.</p>
        </div>
    </div>
    <div id="todoContainer" style="display: none;">
        <div class="filters">
            <button onclick="filterTasks('all')">All</button>
            <button onclick="filterTasks('pending')">Pending</button>
            <button onclick="filterTasks('completed')">Completed</button>
        </div>
        <div class="container">
            <h1>Get Organized, Get Ahead</h1>
    
            <form class="task-form" id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <textarea id="taskDescription" placeholder="Task Description"></textarea>
                <input type="date" id="taskDueDate" required>
                <button type="submit">Add Task</button>
            </form>
    
            <ul class="task-list" id="taskList"></ul>
        </div>
        </div>
    
    <script>

// DOM Elements
let authContainer = document.getElementById('authContainer');
let todoContainer = document.getElementById('todoContainer');
let loginForm = document.getElementById('loginForm');
let registerForm = document.getElementById('registerForm');
let taskList = document.getElementById('taskList');

// Load users and tasks from localStorage
let users = JSON.parse(localStorage.getItem('users')) || [];
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
let currentUser = null;

// Show Register Form
function showRegister() {
    loginForm.style.display = 'none';
    registerForm.style.display = 'block';
}

// Show Login Form
function showLogin() {
    registerForm.style.display = 'none';
    loginForm.style.display = 'block';
}
 // Register User
 function register(event) {
    event.preventDefault();
    let username = document.getElementById('registerUsername').value;
    let password = document.getElementById('registerPassword').value;

    if (users.some(user => user.username === username)) {
        alert('Username already exists.');
        return;
    }

    users.push({ username, password });
    localStorage.setItem('users', JSON.stringify(users));
    alert('Registration successful! Please login.');
    showLogin();
}
// Login User
function login(event) {
    event.preventDefault();
    let username = document.getElementById('loginUsername').value;
    let password = document.getElementById('loginPassword').value;

    let user = users.find(user => user.username === username && user.password === password);
    if (user) {
        currentUser = username;
        authContainer.style.display = 'none';
        todoContainer.style.display = 'block';
        renderTasks();
    } else {
        alert('Invalid username or password.');
    }
}
</script>
</body>
</html>
